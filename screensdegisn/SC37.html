<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta name="author" content="tiendq" />

	<title>授業を作る</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<div id="container">    
    <div id="header">
        <img src="" width="500px" height="100px" alt="代表画像"/>
        <ul>
            <li><a href="#">ログアウト</a></li>
            <li><a href="#">Q&A </a></li>
        </ul>
        
    </div><!--End #header-->
    <div id="body">
        <div id="slide_bar">
            <div id="acc_info">
                <img src="" alt="アバター"/>
                <p>ユーザネーム</p><br />
                <p>名前</p><br />
                <ul>
                    <li><a href="">個人情報を変更</a></li>
                    <li><a href="">パスワード変更</a></li>
                </ul>
            </div><!--End #acc_info-->
            <div id="search">
            <h4>探したい授業情報を下に入力</h4>
            <form action="#" method="post">
                <input type="text" name="search" />
                <select>
                    <option>名称</option>
                </select>
                <input type="submit" name="submit" value="検索"/>
            </form>
            </div><!--End #search-->
            <div id="category">
            <form action="" method="get">
            <label><em>カテゴリ</em></label>
            <ul>
                <li><a href="">インタネット</a></li>
                <li><a href="">ゲーム</a></li>
                <li><a href="">サッカー</a></li>
            </ul>
            </form> 
        </div><!--End #category-->
            
        </div><!--End #slide_bar-->
        
        
        <div id="main_nav">
            <ul>
                <li><a href="#">管理ツール</a></li>
            </ul>
        
        </div><!--End #main_nav-->
        <div id="main_content">
            <h2>課金情報</h2>
            <div id="money_manage">
                 <h4 style="font-size: 1.3em;">見たい課金情報の時間を選択します。</h4>
                <select>
                    <option>2014</option>
                    <option>2013</option>
                </select>
                <label style="font-size: 1.3em;font-weight: bold;">年</label>
                <select>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                </select>
                <label style="font-size: 1.3em;font-weight: bold;">月</label>
                <button style="float: right;">表示</button>
                <br />
                <br />
                <table>
                    <tr>
                        <td>ID</td>
                        <td>氏名</td>
                        <td>請求金額</td>
                        <td>連絡先住所</td>
                        <td>電話番号</td>
                        <td>請求区分</td>
                        <td>クレジットカード番号</td>
                        <td>銀行口座番号</td>
                    </tr>
                    <script>for(i=0;i<15;i++){document.write("<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>");}</script>
                </table>
            </div><!--End #money_manage-->
            
            <div id="submit">
                    <input type="submit" name="cancel" value="作成"/>
                </div><!--End #submit-->
            </div><!--End #main_content-->
             </div><!--End #body-->
             
            <div id="footer">
                <div class="footer_info">
                    <p><em>E-learning システム</em></p>
                </div><!--End .footer_info-->
                
                <div class="footer_info">
                    <p>&copy;Copyright</p>
                </div><!--End .footer_info-->
                
                <div class="footer_info">
                    <ul>
                        <li><h4>サポートの電話番号</h4></li>
                        <li><h4>サポートのメール</h4></li> 
                    </ul>
                </div><!--End .footer_info-->
            </div><!--End #footer-->
</div><!--End #container-->

</body>
</html>
