<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta name="author" content="tiendq" />

	<title>授業を作る</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<div id="container">    
    <div id="header">
        <img src="" width="500px" height="100px" alt="代表画像"/>
        <ul>
            <li><a href="#">ログアウト</a></li>
            <li><a href="#">Q&A </a></li>
        </ul>
        
    </div><!--End #header-->
    <div id="body">
        
        <div id="slide_bar">
            <div id="acc_info">
                <img src="" alt="アバター"/>
                <p>ユーザネーム</p><br />
                <p>名前</p><br />
                <ul>
                    <li><a href="">個人情報を変更</a></li>
                    <li><a href="">パスワード変更</a></li>
                </ul>
            </div><!--End #acc_info-->
            <div id="search">
            <h4>探したい授業情報を下に入力</h4>
            <form action="#" method="post">
                <input type="text" name="search" />
                <select>
                    <option>名称</option>
                </select>
                <input type="submit" name="submit" value="検索"/>
            </form>
            </div><!--End #search-->
            <div id="category">
            <form action="" method="get">
            <label><em>カテゴリ</em></label>
            <ul>
                <li><a href="">インタネット</a></li>
                <li><a href="">ゲーム</a></li>
                <li><a href="">サッカー</a></li>
            </ul>
            </form> 
        </div><!--End #category-->
            
        </div><!--End #slide_bar-->
        
        <div id="main_nav">
            <ul>
                <li><a href="#">管理ツール</a></li>
            </ul>
        
        </div><!--End #main_nav-->
        <div id="main_content">
            <div id="register_info">
                    <h4><span>*</span>は必ずインプットしてください</h4>
                    <table>
                        <tr>
                            <td><span>*</span>ユーザネーム</td>
                            <td><input type="text" class="must_info" value=""/></td>
                        </tr>
                        <tr>
                            <td><span>*</span>パスワード</td>
                            <td><input type="text" class="must_info" value=""/></td>
                        </tr>
                        <tr>
                            <td><span>*</span>確認パスワード</td>
                            <td><input type="text" class="must_info" value=""/></td>
                        </tr>
                        <tr>
                            <td><span>*</span>名前</td>
                            <td><input type="text" class="must_info" value=""/></td>
                        </tr>
                        
                        <tr>
                            <td><span>*</span>IPアドレス</td>
                            <td><input type="text" class="info" value=""/></td>
                        </tr>
                        <tr>
                            <td>メール</td>
                            <td><input type="text" class="must_info" value=""/></td>
                        </tr>
                        <tr>
                            <td>アドレス</td>
                            <td><input type="text" class="info" value=""/></td>
                        </tr>
                        <tr>
                            <td>電話番号</td>
                            <td><input type="text" class="info" value=""/></td>
                        </tr>
                    </table>
                </div><!--End #register_info-->
                <div id="submit">
                    <input type="submit" name="ok" value="登録"/>
                    <input type="submit" name="cancel" value="キャセル"/>
                </div><!--End #submit-->
            </div><!--End #main_content-->
             </div><!--End #body-->
             
            <div id="footer">
                <div class="footer_info">
                    <p><em>E-learning システム</em></p>
                </div><!--End .footer_info-->
                
                <div class="footer_info">
                    <p>&copy;Copyright</p>
                </div><!--End .footer_info-->
                
                <div class="footer_info">
                    <ul>
                        <li><h4>サポートの電話番号</h4></li>
                        <li><h4>サポートのメール</h4></li> 
                    </ul>
                </div><!--End .footer_info-->
            </div><!--End #footer-->
</div><!--End #container-->

</body>
</html>
