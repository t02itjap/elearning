<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta name="author" content="tiendq" />

	<title>授業を作る</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<div id="container">    
    <div id="header">
        <img src="" width="500px" height="100px" alt="代表画像"/>
        <ul>
            <li><a href="#">ログアウト</a></li>
            <li><a href="#">Q&A </a></li>
        </ul>
        
    </div><!--End #header-->
    <div id="body">
        
        <div id="slide_bar">
            <div id="acc_info">
                <img src="" alt="アバター"/>
                <p>ユーザネーム</p><br />
                <p>名前</p><br />
                <ul>
                    <li><a href="">個人情報を変更</a></li>
                    <li><a href="">パスワード変更</a></li>
                </ul>
            </div><!--End #acc_info-->
            <div id="search">
            <h4>探したい授業情報を下に入力</h4>
            <form action="#" method="post">
                <input type="text" name="search" />
                <select>
                    <option>名称</option>
                </select>
                <input type="submit" name="submit" value="検索"/>
            </form>
            </div><!--End #search-->
            <div id="category">
            <form action="" method="get">
            <label><em>カテゴリ</em></label>
            <ul>
                <li><a href="">インタネット</a></li>
                <li><a href="">ゲーム</a></li>
                <li><a href="">サッカー</a></li>
            </ul>
            </form> 
        </div><!--End #category-->
            
        </div><!--End #slide_bar-->
        
        <div id="main_nav">
            <ul>
                <li><a href="#">管理ツール</a></li>
            </ul>
        
        </div><!--End #main_nav-->
        <div id="main_content">
            <h3>授業を管理します。</h3>
            <div id="acc_manage">
                <span>授業検索</span>
                <span><select>
                    <option>検索タイプ</option>
                    <option>授業名</option>
                    <option>作った日</option>
                </select></span>
                <span><input type="text"/></span>
                <span><button>検索</button></span>
                <h4>授業リスト</h4>
                <select>
                    <option>並べるタイプ</option>
                    <option>名</option>
                </select>
                <table>
                    <tr>
                        <td style="font-weight: bold;font-size: 1.2em;">授業名</td>
                        <td style="font-weight: bold;font-size: 1.2em;">作った人</td>
                        <td style="font-weight: bold;font-size: 1.2em;">作った時間</td>
                        <td style="font-weight: bold;font-size: 1.2em;">カテゴリー</td>
                        <td style="font-weight: bold;font-size: 1.2em;">タイトル違反</td>
                        <td style="font-weight: bold;font-size: 1.2em;">具体的見る</td>
                        <td style="font-weight: bold;font-size: 1.2em;">ブロック</td>
                        <td style="font-weight: bold;font-size: 1.2em;">削除</td>
                    </tr>
                    <tr><td>例</td><td>例</td><td>例</td><td>例</td><td>例</td><td><button>具体的見る</button></td><td><button>ブロック</button></td><td><button>削除</button></td></tr>
                    <script>for(i=0;i<15;i++){document.write("<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>");}</script>
                </table>
            </div><!--End #acc_manage-->
            </div><!--End #main_content-->
             </div><!--End #body-->
             
            <div id="footer">
                <div class="footer_info">
                    <p><em>E-learning システム</em></p>
                </div><!--End .footer_info-->
                
                <div class="footer_info">
                    <p>&copy;Copyright</p>
                </div><!--End .footer_info-->
                
                <div class="footer_info">
                    <ul>
                        <li><h4>サポートの電話番号</h4></li>
                        <li><h4>サポートのメール</h4></li> 
                    </ul>
                </div><!--End .footer_info-->
            </div><!--End #footer-->
</div><!--End #container-->

</body>
